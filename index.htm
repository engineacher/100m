<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
	<head>
		<title>100m</title>
		<!--Required-->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="jquery.sheet.css" >
		<link rel="stylesheet" type="text/css" href="jquery-ui/theme/jquery-ui.css" >
		
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		
		<script type="text/javascript" src="jquery-1.10.2.js"></script>
		<script type="text/javascript" src="100m.js"></script>
		<script type="text/javascript" src="jquery.blockUI.js"></script>

		<!--/Optional-->
		<script type="text/javascript">

		$( function() {
		 	$('#jQuerySheet0').sheet({}); //ここでシートの生成。詳細は100m.jsへ。
		 	$('#jQuerySheet0').hide();
			$.blockUI({message: $("#loginForm") });
			
			$("#okbutton").click(function(e){
				$.unblockUI();
				$('#jQuerySheet0').show();
				$('#YourName').text($('#InputName').val());
		    });
		    
			$('#jSheetControls_formula_0').blur(function (e) { //正解数のカウント
			        $('#debug1').text($('.correct').length);
			        $('#debug2').text($('#jSheetBarTop_0_0 *').length);
			        $('#debug3').text($('#jSheetBarLeft_0_0 *').length);
			        
			        if($('.correct').length == $('#jSheetBarTop_0_0 *').length * $('#jSheetBarLeft_0_0 *').length){
			        	alert("Clear!!");
			        }
			});
		});

		</script>
		<!--Page styles-->
	</head>

	<body>
		<div id="YourName"></div>
		<div id="jQuerySheet0" class="jQuerySheet"></div>
		<div id="debug1"></div>
		<div id="debug2"></div>
		<div id="debug3"></div>
		<div id="loginForm" style="display:none">
        	<p><label>名前を入れてください:</label><input id="InputName" type="text" name="demo1" /></p>
        	<p><button type="submit" id="okbutton" name="demo1">OK</button></p>
        </div>
	</body>
</html>
